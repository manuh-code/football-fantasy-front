name: Deploy Vue to VPS

on:
  push:
    branches:
      - main  # O 'master', asegúrate de que coincida con tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Bajar el código del repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Instalar Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Ajusta a la versión que uses

    # 3. Instalar dependencias y compilar
    - name: Install and Build
      run: |
        npm install
        npm run build

    # 4. Enviar archivos al VPS usando SCP
    - name: Copy files via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        password: ${{ secrets.VPS_SSH_PASSPHRASE }} # Si tu clave tiene passphrase
        port: 22
        # source: Qué enviamos. "dist/*" envía el contenido de la carpeta build
        source: "dist/*"
        # target: Dónde lo ponemos en el VPS
        target: ${{ secrets.VPS_TARGET }}
        # strip_components: 1 evita que se cree una carpeta "dist" dentro de tu carpeta destino
        strip_components: 1

    # 5. Reiniciar Nginx si fuera necesario (usualmente no lo es para archivos estáticos)
    - name: Restart Nginx
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        password: ${{ secrets.VPS_SSH_PASSPHRASE }} # Si tu clave tiene passphrase
        script: sudo systemctl reload nginx