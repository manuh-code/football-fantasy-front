name: CI/CD Production Total

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: production
          push: true
          # Aquí definimos el nombre de la imagen
          tags: ${{ secrets.DOCKER_USERNAME }}/fantasymx-front:latest
          # ⚠️ IMPORTANTE: Pasar las variables de entorno como build arguments
          build-args: |
            VITE_APP_TITLE=Football Fantasy
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_APP_NAME=Football Fantasy
            VITE_APP_SHORT_NAME=FootballFantasy
            VITE_ABLY_PUBLIC_KEY=${{ secrets.VITE_ABLY_PUBLIC_KEY }}
            VITE_ABLY_CLUSTER=mt1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout (Necesario para tener el archivo compose a mano)
        uses: actions/checkout@v4

      # PASO NUEVO: Copiar el archivo docker-compose al servidor
      - name: Copiar docker-compose al VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          password: ${{ secrets.VPS_SSH_PASSPHRASE }}
          source: "docker-compose.prod.yml"
          target: "/var/www"

      # Ejecutar comandos remotos
      - name: Deploy vía SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          password: ${{ secrets.VPS_SSH_PASSPHRASE }}
          script: |
            cd /var/www
            
            # Exportamos la variable para que docker-compose sepa qué usuario usar
            # (O puedes escribir el nombre de la imagen fijo en el yml)
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            # Login opcional en el VPS si el repo es privado
            # echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Descargar la imagen actualizada
            docker compose -f docker-compose.prod.yml pull
            
            # Levantar todo
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Limpieza de imágenes viejas para no llenar el disco
            docker image prune -f